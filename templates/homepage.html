{% extends "base.html" %}

<head> 
    <title> Homepage</title>
</head>

{% block body %}

{% if doctor %}
<h1>Welcome {{doctor.first_name}}</h1>
<form action="/select-dates" method="post">
    {% for time in time_slots %}
    <div>
    <input type="checkbox"  
    id="timeslots"
    name="time_slots"
    value="{{time}}" /> 
    {{time.strftime('%m %d %Y, %H:%M')}} 
    </div>

{% endfor %}
<div>
<button type="submit">Update your calendar</button> 
</div>
</form>

{% elif patient %}

<h1> Welcome {{patient.first_name}}</h1>
{% endif %}

{% endblock %}
